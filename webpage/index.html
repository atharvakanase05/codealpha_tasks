<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountCraft - Word Counter</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            width: 450px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #fff;
        }

        p {
            font-size: 18px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .text-area-container {
            width: 100%;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 180px;
            font-size: 18px;
            padding: 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            resize: none;
            background-color: #2c3e50;
            color: white;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .count-btn {
            background-color: #3498db;
            color: white;
        }

        .count-btn:hover {
            background-color: #2980b9;
        }

        .reload-btn {
            background-color:rgb(57, 153, 24);
            color: white;
        }

        .reload-btn:hover {
            background-color: #0ea625;
        }

        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #cb5f12;
        }
        .footer {
            font-size: 10px;
            margin-left: 22rem;
            margin-top: 2rem;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>CountCraft</h1>
    
        <div class="text-area-container">
            <textarea id="textArea" placeholder="Start typing your paragraph here..."></textarea>
        </div>

        <div class="button-container">
            <button class="btn count-btn" onclick="countWords()">Count Words</button>
            <button class="btn reload-btn" onclick="reloadText()">Reload</button>
        </div>
        
        <div id="result" class="result">Word Count: 0</div>

        <footer>
            <p class="footer">-By Atharva Kanase</p>
        </footer>
    </div>

    <script>
        // JavaScript to handle word counting & reload
        function countWords() {
            const textArea = document.getElementById("textArea");
            const result = document.getElementById("result");

            let text = textArea.value.trim();
            if (text === "") {
                result.textContent = "Word Count: 0";
            } else {
                const words = text.split(/\s+/);
                result.textContent = "Word Count: " + words.length;
            }
        }

        function reloadText() {
            const textArea = document.getElementById("textArea");
            const result = document.getElementById("result");

            textArea.value = "";
            result.textContent = "Word Count: 0";
        }
    </script>

</body>
</html>
